<!DOCTYPE html>
  <head>
    <script type="text/javascript" src="/js/popup.js"></script>
    <link href="/css/popup.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="header">
      <a href="http://www.streamkeys.com" target="_blank" tabindex="-1">Streamkeys</a>
    </div>

    <div id="player">
      <div class="no-sites js-no-sites">
        No music sites open.
      </div>
    </div>

    <div class="options">
      <div>
        <a href="#" id="options-link" target="_blank" tabindex="-1">Options</a>
        <a href="http://www.streamkeys.com/guide.html" id="help-link" target="_blank" tabindex="-1">Help</a>
        <a href="#" id="sync-link">Sync</a>
      </div>
    </div>

    <script type="text/html" id="template-site-player">
      <div data-id="tab_id" class="site-tab-container" data-template-bind='{"attribute": "data-tab-id", "value": "tab_target"}'>
        <div class="player-row js-player-row">
          <div class="site-data js-site-data">
            <a data-template-bind='{"attribute": "data-tab-id", "value": "tab_target"}' class="js-tab-link" tabindex="-1" href="#" title="Open Tab"><img class="site-favicon js-site-favicon" /></a>
            <span class="site-title js-site-title"></span>
            <a href="#" class="js-tab-container" data-template-bind='{"attribute": "data-tab-id", "value": "tab_target"}' title="Settings">
              <span class="glyphicon glyphicon-cog settings"></span>
            </a>
          </div>
          <div class="song-data js-song-data"></div>
          <div class="music-site-buttons button-row">
            <button type="button" class="btn btn-xs btn-enabled js-enable-tab-btn" tabindex="-1" data-template-bind='{"attribute": "data-tab-id", "value": "tab_target"}'>
              <span class="glyphicon glyphicon-ok"></span>
              <span class="btn-text">Site Enabled</span>
            </button>
          </div>
        </div>
        <div class="player-controls-row">
          <button type="button" data-template-bind='{"attribute": "tab-target", "value": "tab_target"}' class="btn btn-sm btn-default sk-playcontrols" id="dislike" tabindex="-1"><span class="glyphicon player-glyphicon glyphicon-heart-empty"></span></button>
          <button type="button" data-template-bind='{"attribute": "tab-target", "value": "tab_target"}' class="btn btn-sm btn-default sk-playcontrols" id="playPrev" tabindex="-1"><span class="glyphicon player-glyphicon glyphicon-backward"></span></button>
          <button type="button" data-template-bind='{"attribute": "tab-target", "value": "tab_target"}' class="btn btn-sm btn-default sk-playcontrols" id="playPause" tabindex="-1"><span class="glyphicon player-glyphicon glyphicon-play"></span></button>
          <button type="button" data-template-bind='{"attribute": "tab-target", "value": "tab_target"}' class="btn btn-sm btn-default sk-playcontrols" id="playNext" tabindex="-1"><span class="glyphicon player-glyphicon glyphicon-forward"></span></button>
          <button type="button" data-template-bind='{"attribute": "tab-target", "value": "tab_target"}' class="btn btn-sm btn-default sk-playcontrols" id="like" tabindex="-1"><span class="glyphicon player-glyphicon glyphicon-heart"></span></button>
        </div>
      </div>
    </script>
  </body>
</html>
